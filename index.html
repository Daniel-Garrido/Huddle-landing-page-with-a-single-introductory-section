<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/eb00b890a6.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <div class="logo-img">
    <img src="images/logo.svg" alt="">
  </div>

  <main>

    <div class="container">

      <div class="box-img">
        <img src="images/illustration-mockups.svg" alt="">
      </div>

      <div class="box">
        <h1> Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn">
          Register

        </button>
      </div>

    </div>
  </main>

  <footer class="footer">
   
      <ul class="sm-links">
        <div class="icons">
          <li><i class="fa-brands fa-facebook-f sm-icon"></i></li>
        </div>
        <div class="icons">
          <li><i class="fa-brands fa-twitter sm-icon"></i></li>
        </div>
        <div class="icons">
          <li><i class="fa-brands fa-instagram sm-icon"></i></li>
        </div>
      </ul>
      
  </footer>

  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Daniel Garrido </a>.
  </p>
 

</body>

</html>
